{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management{% endblock %}</title>
    <link href="{% static 'studentapp/css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'studentapp/css/styles.css' %}">
    <script src="{% static 'studentapp/js/scripts.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{% static 'studentapp/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-dark text-white p-3" style="width: 220px;">
            <h4><a href="{% url 'student_list' %}" class="text-white text-decoration-none">🏫 School</a></h4>
             <ul class="nav flex-column mt-4">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'student_list' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'student_list' %}">Students</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Classes</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'student_list' %}">Student Info</a></li>
            </ul> 
        </div>

        <!-- Main Content -->
        <div class="flex-fill p-4" style="background-color: #f8f9fa;">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
